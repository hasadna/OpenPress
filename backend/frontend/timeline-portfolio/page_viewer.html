<html>
  <head>
  	<meta charset="utf-8">
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.imagemapster.min.js" ></script>
    <script type="text/javascript">

			$("img").mapster({
				fillColor: 'ff00000',
                fillOpacity: 0.6,
                stroke: true,
                strokeWidth: 2,
                strokeColor: 'ffffff'
				
			});

    		$('#myimage1').mapster({
    			noHrefIsMask: false,
		        fillColor: '0a7a0a',
		        fillOpacity: 0.7,
		        mapKey: 'data-group',
		        strokeWidth: 2,
		        stroke: true,
		        strokeColor: 'F88017',
		        render_select: {
		            fillColor: 'adadad'

		        areas: [

					    key: 'blue-circle',

					    stroke: false
				    },
				    {

					    stroke: true,

					    includeKeys: 'inner-circle-mask,outer-circle-mask',
					    stroke: true
				    },
				    {
					    key: 'outer-circle-mask',
					    isMask: true,
					    fillColorMask: 'ff002a'
				    },
				    {
					    key: 'inner-circle-mask',
					    fillColorMask: 'ffffff',
					    isMask: true
				    }
			    ]
		    });
