<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <!-- CSS styles for the site -->
    <link rel="stylesheet" href="{{ static_url("css/styles.css") }}">
    <!-- CSS Responsive Framework Skeleton -->
    <link rel="stylesheet" href="{{ static_url("css/skeleton.css") }}">
    
    <script type="text/javascript" src="{{ static_url("js/jquery.tablesorter.min.js") }}"></script> 
    <script type="text/javascript" src="{{ static_url("js/jquery-2.1.1.min.js") }}"></script> 
  </head>
  <body>
    <ul>
    <img src="http://www.hasadna.org.il/wp-content/themes/sadna2012/images/sadna-logo.png">
    
    	<table id="results" class="tablesorter"> 
		<thead> 
		<tr> 
		    <th>הוצאה</th> 
		    <th>שנת פרסום</th> 
		    <th>תוצאה</th>
		</tr> 
		</thead> 
		<tbody>
	      {% for result in results %}
	      <tr>
	      	<td>{{ result['publisher'] }}</td>
	      	<td>{{ result['year'] }}</td>
	      	<td><a href="{{ result['url'] }}">{{ result['headline'] }}</a></td>
	      </tr>
	      {% end %}
		</tbody>
    </ul>
    
    <script type=text/javascript>
    	$(document).ready(function(){
	    	$("#results").tablesorter(); 
    	});
    </script>
  </body>
</html>
